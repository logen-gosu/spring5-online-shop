<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8"/>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css"/>
</head>
<body>
<header th:fragment="header" class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="/images/Logo.png" width="30" height="30" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{'/index'}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Account</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
<footer th:fragment="footer" class="fixed-bottom bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <h5 class="text-white pt-2">The company</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none text-white">About us</a></li>
                    <li><a href="#" class="text-decoration-none text-white">Contact</a></li>
                </ul>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <h5 class="text-white pt-2">Social</h5>
                <ul class="list-unstyled">
                    <li>
                        <a href="#" class="text-decoration-none text-white">
                            <img src="/images/Facebook.png" width="30" height="30" alt="Facebook logo">Facebook
                        </a>
                    </li>
                    <li class="pt-2">
                        <a href="#" class="text-decoration-none text-white">
                            <img src="/images/Twitter.png" width="30" height="30" alt="Twitter logo">Twitter
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <h5 class="text-white pt-2">Support</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none text-white">Contact</a></li>
                    <li><a href="#" class="text-decoration-none text-white">Privacy policy</a></li>
                    <li><a href="#" class="text-decoration-none text-white">Terms & conditions</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
