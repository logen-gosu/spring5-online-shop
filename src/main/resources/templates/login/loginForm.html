<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <th:block th:include="fragments/general.html :: headerfiles">
    </th:block>
</head>

<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="pt-4 mt-4 my-auto mx-auto col-md-3 offset-md-5">
    <form method="POST" th:action="@{/login}" class="pt-5 text-center">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3 mt-2">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Sign in</button>
        <div class="mt-3">Don't have an account?<a class="pl-2" th:href="@{'/registration'}" href="#">Sign up</a></div>
        <p class="mt-4 mb-3 text-muted">&copy; 2020</p>
    </form>
</div>
<footer th:insert="fragments/general.html :: footer"></footer>
</body>
</html>
