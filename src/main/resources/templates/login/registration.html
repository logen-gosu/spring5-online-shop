<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <th:block th:include="fragments/general.html :: headerfiles">
    </th:block>
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mx-auto">
            <form th:object="${user}" th:action="@{/registration}" method="post">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Create account</h4>
                        <div class="card-text form-group">
                            <label for="usernameInputField">Username: </label>
                            <input type="text" id="usernameInputField" class="form-control" th:field="*{username}"/>
                        </div>
                        <div class="card-text form-group">
                            <label for="emailInputField">Email: </label>
                            <input type="text" id="emailInputField" class="form-control" th:field="*{email}"/>
                        </div>
                        <div class="card-text form-group">
                            <label for="password">Password: </label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:insert="fragments/general.html :: footer"></footer>
</body>
</html>
