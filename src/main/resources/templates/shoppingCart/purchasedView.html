<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping cart</title>
    <th:block th:include="fragments/general.html :: headerfiles">
    </th:block>
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<main>
    <div class="container-fluid">
        <div class="row pb-4 text-center">
            <div class="col-md-4"></div>
            <h3 class="h3 text-success col-md-4">
                Your order has been registered.
                You will receive your package in 7-9 working days.
            </h3>
        </div>
        <div class="row pb-4 text-center">
            <div class="col-md-4"></div>
            <h4 class="h4 col-md-4">The billing will be done at the moment of delivery.</h4>
        </div>
        <div class="row text-center">
            <div class="col-md-4"></div>
            <a th:href="${'/product/showAll'}" href="#" class="btn btn-primary col-md-4">Continue shopping</a>
        </div>
    </div>
</main>
<footer th:insert="fragments/general.html :: footer"></footer>
</body>
</html>
